<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Links and Images</title>
    </head>
    <body>
        <h1>Homepage</h1>
        <!-- Absolute Link -->
        <a href="https://www.theodinproject.com/about" target="_blank" rel="nopener noreferrer">About The Odin Project</a>
        <!-- noopener value prevents the new tab drom accessing the original page
            noreferrer value prevents the new page from knowing where the use came from plus the behavior of noopener
        -->

        <!-- Relative Link -->
        <a href="./pages/about.html">About</a>
        <!-- prepending ( ./ ) allows the code to start looking for the file relative to the current directory -->

        <!-- Images -->
        <img src="https://www.theodinproject.com/mstile-310x310.png" alt="The Odin Project Logo" height="310" width="310">



    </body>
</html>
